name: Divide21X

on:
  schedule:
    # Run once every hour, at minute 0 (UTC)
    - cron: "0 * * * *"
  workflow_dispatch:  # allows manual trigger too

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install divide21env
          pip install -r requirements.txt

      - name: Set up environment variables
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: echo "Environment variables loaded"

      - name: Step 1 — Generate Challenge
        run: python -m divide21x.challenge_maker.challenge_maker

      - name: Wait for Challenge file
        run: sleep 60

      - name: Step 2 — Query all LLM APIs
        run: python -m divide21x.llm_api.requestor

      - name: Wait for LLM results
        run: sleep 300

      - name: Step 3 — Evaluate and Grade
        run: python -m divide21x.envs.divide21x_main

      - name: Commit and push updated results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          [ -d "./divide21x/challenges" ] && git add ./divide21x/challenges
          [ -d "./divide21x/results" ] && git add ./divide21x/results
          git commit -m "Automated update: challenge, results, and scores for $(date -u +"%Y-%m-%d %H:%M UTC")" || echo "No changes to commit"
          git push
